<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>JavaScript</title>
</head>

<body>

    <script>
        function Saludar(name){
            alert('Hola ' + name);
        }
        //Saludar('Alumnos');
    </script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>JavaScript</h2>
                <hr>
                <p>JavaScript NO se descarga</p>
                <p>Lenguaje Interpretado</p>
                <p>El Navegador, Telefono, Tablet es capaz de leer JavaScript</p>
                <p>Sensible a Mayusculas y Minusculas</p>
                <p>Nombre Original: ECMASript</p>
                <p>JAVA y JavaScript son Lenguajes de Programacion MUY diferentes</p>

                <button type="button" class="btn btn-danger col-12"
                    onclick="document.getElementById('demo')
                    .innerHTML = 'Hola JavaScript'">
                    Saludar</button>
                <hr>
                <button onclick="Saludar('Alumnos')"
                class="btn btn-danger col-12">Saludar</button>


                <p id="demo"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="index.js"></script>
</body>

</html>
